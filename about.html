    <script>
    // Function to show the modal
function showSecurityAlert() {
    const modal = document.getElementById('security-modal');
    if (modal) {
        modal.style.display = 'flex'; // Shows the modal
    }
}

// Function to close the modal (attached to the button)
function closeModal() {
    document.getElementById('security-modal').style.display = 'none';
}

// 1. Disable Right-Click and trigger alert
document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
    showSecurityAlert();
});

// 2. Disable Keyboard Shortcuts and trigger alert
document.addEventListener('keydown', function (e) {
    // F12 (DevTools)
    if (e.key === 'F12') {
        e.preventDefault();
        showSecurityAlert();
        return false;
    }

    // Ctrl + Shift + I (Inspect)
    if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        showSecurityAlert();
        return false;
    }

    // Ctrl + Shift + J (Console)
    if (e.ctrlKey && e.shiftKey && e.key === 'J') {
        e.preventDefault();
        showSecurityAlert();
        return false;
    }

    // Ctrl + U (View Source)
    if (e.ctrlKey && e.key === 'u') {
        e.preventDefault();
        showSecurityAlert();
        return false;
    }
});
</script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    
    // Select the special overlay
    const overlay = document.getElementById('protection-overlay');
    const mainContent = document.body; // Or select your specific wrapper like #app

    // FUNCTION: Trigger the "Blackout"
    function enableProtection() {
        if(overlay) {
            overlay.style.display = "flex";
            // Optional: Hide scrollbars
            document.body.style.overflow = "hidden"; 
        }
    }

    // FUNCTION: Restore the site
    function disableProtection() {
        if(overlay) {
            overlay.style.display = "none";
            document.body.style.overflow = "auto";
        }
    }

    // 1. Detect PrintScreen Key (PrtScn)
    document.addEventListener('keyup', function (e) {
        if (e.key === 'PrintScreen') {
            // Immediately show overlay
            enableProtection();
            
            // Alert user
            alert("Screenshots are disabled on this page.");

            // Hide overlay after a delay (so they can continue reading)
            setTimeout(disableProtection, 1000); // 1 second blackout
        }
    });

    // 2. Detect Ctrl + P (Print) - Fallback for JS
    // (The CSS @media print handles the visual, this stops the action)
    document.addEventListener('keydown', function (e) {
        if (e.ctrlKey && e.key === 'p') {
            e.preventDefault();
            e.stopImmediatePropagation();
            alert("Printing is disabled.");
        }
    });

    // 3. Snipping Tool Blocker (Window Blur)
    // When user clicks "New" in Snipping Tool, the browser loses focus.
    // We blur the page so they can't see anything to snip.
    window.addEventListener('blur', function() {
        document.body.style.filter = 'blur(20px)';
    });

    window.addEventListener('focus', function() {
        document.body.style.filter = 'none';
    });
});
    </script>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');

    // Set canvas to full screen
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Configuration
    const fontSize = 14;
    const columns = canvas.width / fontSize; // Number of columns for the rain
    
    // An array of drops - one per column
    // 1 = y coordinate of the drop (initially at the top)
    const drops = [];
    for (let x = 0; x < columns; x++) {
        drops[x] = 1; 
    }

    // Characters to display (Matrix uses Katakana + Latin, we'll use a mix)
    const chars = "0123456789ABCDEF@#$%^&*THE27LINKS";
    
    function draw() {
        // Black BG for the canvas
        // translucent BG to show trail effect
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#00ff41"; // The Hacker Green Text
        ctx.font = fontSize + "px monospace";

        // Loop over drops
        for (let i = 0; i < drops.length; i++) {
            // A random character to print
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            
            // x = i * fontSize, y = value of drops[i] * fontSize
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            // Sending the drop back to the top randomly after it has crossed the screen
            // Adding a randomness to the reset to make the drops scattered on the Y axis
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            // Increment Y coordinate
            drops[i]++;
        }
    }

    // Run the animation at 30 FPS (33ms)
    setInterval(draw, 33);
});
    </script>
